<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Coffee</title>
    <link rel="stylesheet" href="add_coffe.css">
  </head>
  <body>
    <h2>Update Coffee</h2>
    <form action="update_coffee.php" method="post">
      <label for="id">Coffee ID:</label>
      <input type="number" id="id" name="id" required /><br />
      <label for="quantity">New Quantity:</label>
      <input type="number" id="quantity" name="quantity" required /><br />
      <label for="coffee_size">New Coffee Size:</label>
      <select id="coffee_size" name="coffee_size" required>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option></select
      ><br />
      <label for="sugar_level">New Sugar Level:</label>
      <select id="sugar_level" name="sugar_level" required>
        <option value="0%">0%</option>
        <option value="25%">25%</option>
        <option value="50%">50%</option>
        <option value="75%">75%</option>
        <option value="100%">100%</option></select
      ><br />
      <input type="submit" value="Update Coffee" />
      <button><a href="menu.html"> Back to Main Menu</a></button
      ><a href="menu.html"></a>
    </form>
  </body>
</html>
